<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="hero-image">
      <div class="hero-text">
        <h1 style="font-size:90px"><span style="color:orange">Best</span><span style="color:pink"></span> Pizza!</h1>
      </div>
    </div>
    <div class="container">
      <div id="order" class="jumbotron">
        <h1>Order Your Pizza!</h1>
        <hr>
      </div>
      <div class="jumbotron">
      <form id="new-pizza">
        <h2>Choose size and toppings:</h2>
        <div class="form-group">
           <select id="pizza-size" class="form-control" name="size">
             <option value="" selected disabled>Pick a Size</option>
             <option value="large">Large ($12) </option>
             <option value="medium">Medium ($10)</option>
             <option value="small">Small ($8)</option>
           </select>
         </div>
            <p>Select your Toppings ($1.50 each)</p>
         		<input type="checkbox" id="topping1"> Pepperoni<br>
         		<input type="checkbox" id="topping2"> Extra Cheese<br>
         		<input type="checkbox" id="topping3"> Sausage<br>
         		<input type="checkbox" id="topping4"> Bacon<br>
         		<input type="checkbox" id="topping5"> Peppers<br>
         		<input type="checkbox" id="topping6"> Mushrooms<br>
         		<input type="checkbox" id="topping7"> Black Olives<br>
         		<input type="checkbox" id="topping8"> Jalepenoes<br>
         		<input type="checkbox" id="topping9"> Pineapples<br>
         		<input type="checkbox" id="topping0"> Onions<br>
         		<input type="checkbox" id="topping10"> Diced Tomatoes<br>
         		<input type="checkbox" id="topping11"> Ham<br>
         		<input type="checkbox" id="topping12"> Anchovies<br>
           <button type="submit" class="bttn">ORDER PIZZA!</button>
          </form>
        </div>
          <div class="jumbotron">
          <div id="output">
            <h4>Order summary:</h4>
            <p>Total: $<span id="total" class="totalPrice"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
