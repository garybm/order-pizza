<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="hero-image">
      <div class="hero-text">
        <h1 style="font-size:90px"><span style="color:orange">Best</span><span style="color:pink"></span> Pizza!</h1>
      </div>
    </div>
    <div class="container">
      <div id="order" class="jumbotron">
        <h1>Order Your Pizza!</h1>
        <hr>
      </div>
      <div class="jumbotron">
      <form id="new-pizza">
        <h2>Choose size and toppings!:</h2>
        <div class="form-group">
           <select id="pizza-size" class="form-control" name="size">
             <option value="" selected disabled>Pick a Size</option>
             <option value="12">Large ($12) </option>
             <option value="10">Medium ($10)</option>
             <option value="18">Small ($8)</option>
           </select>
         </div>
         <label for="toppings">Optional toppings to add to your cheese pizza:</label>
         <div class="radio">
          <label>
            <input type="radio" name="topping" value="pepperoni" checked>
            Pepperoni
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="topping" value="olives">
            Olives
          </label>
          </div>
          <div class="radio">
          <label>
            <input type="radio" name="topping" value="peppers">
            Green peppers
          </label>
          </div>
           <button type="submit" class="bttn">ORDER PIZZA!</button>
          </form>
        </div>
          <div class="jumbotron">
          <div id="output">
            <h4>Order summary:</h4>
            <p>1 <span class="pizza-size-output"></span> <span class="pizza-toppings-output1"></span><span class="pizza-toppings-output3"></span><span class="pizza-toppings-output2"></span>.</p>
            <p>Total: $<span id="total" class="totalPrice"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
