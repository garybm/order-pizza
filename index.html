<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Your Pizza</h1>
      <hr>
      <h2>Choose size and toppings!:</h2>
      <form id="new-pizza">
        <div class="form-group">
           <select id="pizza-size" class="form-control" name="size">
             <option value="size" selected disabled>Pick a Size</option>
             <option value="large">Large ($12) </option>
             <option value="medium">Medium ($10)</option>
             <option value="small">Small ($8)</option>
           </select>
         </div>
         <label for="toppings">Optional toppings to add to your cheese pizza:</label>
           <div class="checkbox">
             <label>
               <input type="checkbox" name="toppings" value="pepperoni">Pepperoni</label>
           </div>
           <div class="checkbox">
             <label>
               <input type="checkbox" name="toppings" value="black olives">Black olives</label>
           </div>
           <div class="checkbox">
             <label>
               <input type="checkbox" name="toppings" value="sausage">Sausage</label>
           </div>
           <button type="submit" class="bttn">ORDER PIZZA!</button>
          </form>
          <div id="output">
            <h4>Order summary:</h4>
            <p>1 <span class="pizza-size-output"></span> <span class="pizza-toppings-output1"></span><span class="pizza-toppings-output3"></span><span class="pizza-toppings-output2"></span>.</p>
            <p>Total: $<span id="total" class="totalPrice"></span></p>
          </div>
      </div>
    </div>
  </body>
</html>
